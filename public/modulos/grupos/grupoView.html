<h1>Gestionar Mis Grupos</h1>
<div class="row">
    <div class="pull-right">
        <a href="#/crear" type="button" class="btn btn-primary"> <i class="fa fa-plus-circle"></i> Crear Grupo</a>
    </div>
</div>

<div class="row">
    <div class="panel-body">
        <ad-table-ajax table-name="grupos"
                       column-definition="gruposColumnDef"
                       table-classes="table table-bordered table-hover"
                       page-sizes="[5, 20, 50]"
                       pagination-btn-group-classes="pagination pagination-sm"
                       ajax-config="gruposTableConfig"
                       row-class-provider="checkStatus"
                       page-loader="methods.pageLoader">
        </ad-table-ajax>
    </div>
</div>
