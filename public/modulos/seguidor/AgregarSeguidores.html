

<div class="row">
    <div class="col-sm-6  col-sm-offset-2 ">
        <!--<h2>Agregar Seguidor</h2>-->
        <br/>
        <div class="overlay" ng-if="cargando">
            <i class="fa fa-spinner"></i>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Agregar {{textoNivel}}</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label  class="control-label col-sm-2" for="">Nombres</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.nombres" placeholder="Nombres">

                        </div>
                    </div>
                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Ap. Paterno</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.paterno" placeholder="Apellido paterno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Ap. Materno</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.materno" placeholder="Apellido materno">

                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-sm-2" >DNI</label>


                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.dni" placeholder="DNI">
                        </div>
                    </div>
                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Correo Electronico</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.email" placeholder="Email">

                        </div>
                    </div>
                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Celular</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.celular" placeholder="Celular">
                        </div>
                    </div>

                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Grupo</label>
                        <div class="col-sm-10">
                            <select id="slct_grupo" class="form-control" ng-model="seguidor.grupo" ng-change="CargarCargoEscalafon();">
                                <option value="">.::Seleccione::.</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Cargo</label>
                        <div class="col-sm-10">
                            <select id="slct_cargo" class="form-control" ng-model="seguidor.cargo">
                                <option value="">.::Seleccione::.</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label   class="control-label col-sm-2" for="">Fecha Ingreso</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="seguidor.fecha_inicio" placeholder="Fe" value="{{fecha_inicio}}">
                        </div>
                    </div>

                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
                    <button type="submit" class="btn btn-info pull-right" ng-click="guardarSeguidor()">Guardar</button>
                </div><!-- /.box-footer -->
            </form>
        </div>

    </div>
</div>
