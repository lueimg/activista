<div ng-if="!RespuestaView">
    <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Bandeja de Mensajes</h3>
                <div class="box-tools pull-right">
                    <div class="has-feedback" ng-if="0">
                        <input type="text" class="form-control input-sm" placeholder="Search Mail">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div class="box-body no-padding">

                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped">
                        <thead>
                            <th>Usuario</th>
                            <th>Nivel de Red Social</th>
                            <th>Asunto</th>
                            <th>Mensaje</th>
                            <th>Fecha</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="mensaje in bandeja">
                            <td class="mailbox-subject"><b>{{mensaje.activista_nombre}}</b> </td>
                            <td class="mailbox-subject">{{mensaje.nivel_nombre}} </td>
                            <td class="mailbox-subject">
                                <a ng-href="#/ver-respuesta/{{mensaje.id}}"><b>{{mensaje.asunto | truncate:30}}</b></a>
                                <!-- cuando es un mensaje por fan page -->
                                
                            </td>
                            <td class="mailbox-attachment">
                                <a ng-if="mensaje.url == 1" ng-href="{{mensaje.mensaje}}" target="_blank">
                                    {{mensaje.mensaje}}
                                </a>
                                <div ng-if="mensaje.url != 1 " > {{mensaje.mensaje}} </div> </td>
                            <td class="mailbox-date">{{mensaje.respondido_ago}}</td>
                        </tr>

                        </tbody>
                    </table><!-- /.table -->
                </div><!-- /.mail-box-messages -->
            </div><!-- /.box-body -->
            <div class="box-footer no-padding" ng-if="0">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                        <button class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                        <button class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                    </div><!-- /.btn-group -->
                    <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                    <div class="pull-right">
                        1-50/200
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                            <button class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                        </div><!-- /.btn-group -->
                    </div><!-- /.pull-right -->
                </div>
            </div>
        </div><!-- /. box -->
    </div><!-- /.col -->
</div>
    <ver-respuesta ng-if="RespuestaView"
                   data-mensaje="respuesta_id"></ver-respuesta>
