
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Gestion de Respuestas
            <small ng-if="0">13 new messages</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Mailbox</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="box box-solid">
                    <a  ng-click="volver()" class="btn btn-primary btn-block margin-bottom">Volver a Mensajes</a>
                    <div class="box-body no-padding">
                        <ul class="nav nav-pills nav-stacked">
                            <!--<li class=""><a href="#"><i class="fa fa-inbox"></i> Bandeja de Mensajes </a></li>-->
                            <li><a  class="pointer" ng-click="volver()"><i class="fa fa-envelope-o"></i> Mensajes sin responder</a></li>
                        </ul>
                    </div><!-- /.box-body -->
                </div><!-- /. box -->
                <div  class="bg-info" style="clear: both; padding: 10px;">
                    <p class="">
                        Para responder un pregunta debe seleccionar si a quien va dirigida
                    </p>
                </div>
            </div><!-- /.col -->


            <div class="col-md-9">
                <div class="box box-primary">
                    <form name="form" class="css-form" novalidate>
                        <div class="box-header with-border">
                            <h3 class="box-title">Enviar Mensaje</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-group">
                                <input class="form-control" placeholder="Asunto:" ng-model="mensaje.asunto" required>
                            </div>
                            <div class="form-group">
                                <textarea required ng-model="mensaje.mensaje" id="mensaje-textarea" class="form-control" style="height: 100px" placeholder="Descripcion"></textarea>

                            </div>
                            <hr>
                            <div class="form-group">
                                <textarea required ng-model="mensaje.respuesta" id="compose-textarea" class="form-control" style="height: 100px" placeholder="Reponde el Mensaje"></textarea>
                            </div>
                            <hr>
                            <div class="form-group">
                                Enviar Respuesta a:
                                <select name="acceso[]" required
                                        ng-model="mensaje.acceso">
                                    <option ng-repeat="acceso in tipo_accesos" value="{{acceso.id}}">{{acceso.acceso}}</option>
                                </select>
                            </div>



                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="pull-right">
                                <!--<button class="btn btn-default"><i class="fa fa-pencil"></i> Draft</button>-->
                                <button type="submit" class="btn btn-primary" ng-click="EnviarMensaje(form)"><i class="fa fa-envelope-o"></i> Enviar</button>
                            </div>
                            <button class="btn btn-default" ng-click="volver()"><i class="fa fa-times"></i> Cancelar</button>
                        </div><!-- /.box-footer -->
                    </form>
                </div><!-- /. box -->
            </div><!-- /.col -->

        </div><!-- /.row -->
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
