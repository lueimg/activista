
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <mensajes-menu></mensajes-menu>
    <!-- Main content -->
    <section class="content">
        <div class="row">



            <div class="col-md-9">
                <div class="box box-primary">
                    <form name="form" class="css-form" novalidate>
                        <div class="box-header with-border">
                            <h3 class="box-title">Responder Mensaje</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-group">
                                <b> {{mensaje.asunto}}</b>
                            </div>
                            <div class="form-group">
                                {{mensaje.mensaje}}
                            </div>
                            <hr>
                            <div class="form-group">
                                <textarea required ng-model="mensaje.respuesta" id="compose-textarea" class="form-control" style="height: 100px" placeholder="Reponde el Mensaje"></textarea>
                            </div>
                            <hr>
                            <div class="form-group">
                                <upload-file></upload-file>
                            </div>
                            <hr>
                            <div class="form-group">
                                Enviar Respuesta a:
                                <select name="acceso[]" required
                                        ng-model="mensaje.acceso">
                                    <option ng-repeat="acceso in tipo_accesos" value="{{acceso.id}}">{{acceso.nombre}}</option>
                                </select>
                            </div>



                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="pull-right">
                                <!--<button class="btn btn-default"><i class="fa fa-pencil"></i> Draft</button>-->
                                <button type="submit" class="btn btn-primary" ng-click="responderMensaje(form)"><i class="fa fa-envelope-o"></i> Enviar</button>
                            </div>
                            <button class="btn btn-default" ng-click="ocultarFormulario()"><i class="fa fa-times"></i> Cancelar</button>
                        </div><!-- /.box-footer -->
                    </form>
                </div><!-- /. box -->
            </div><!-- /.col -->

        </div><!-- /.row -->
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
